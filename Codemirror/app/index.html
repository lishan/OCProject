<!-- Add your site or application content here -->
<div class="header">
  <span us-spinner spinner-key="spinner"></span>
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="col-lg-offset-1 col-lg-10">
        <div class="navbar-header">
          <a href="#/" class="navbar-brand logo">
            <img src="/images/yeoman.png" style="height: 32px;" alt="basic" title="basic">
            <span class="brand">basic</span>
          </a>
          <!--<button type="button" class="navbar-toggle" data-toggle="sidebar" data-target=".sidebar">-->
          <!--<span class="sr-only">Toggle navigation</span>-->
          <!--<span class="icon-bar"></span>-->
          <!--<span class="icon-bar"></span>-->
          <!--<span class="icon-bar"></span>-->
          <!--</button>-->
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <form class="navbar-form navbar-right" style="margin-left: 10px;" ng-if="username !== null">
            <button class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">
              <i class="glyphicon glyphicon-user"></i>
              {{username}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="" ng-click="logout()">登出</a></li>
            </ul>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ng-class="{true:'active'}[tab === 'dashboard']" href="#/dashboard">
                <span class="glyphicon glyphicon-picture"></span>
                <span>仪表盘</span>
              </a>
            </li>
            <li>
              <a ng-class="{true:'active'}[tab === 'dataModel']" href="#/dataModel">
                <span class="glyphicon glyphicon-list"></span>
                <span>数据表</span>
              </a>
            </li>
            <li>
              <a ng-class="{true:'active'}[tab === 'setting']" href="#/setting">
                <span class="glyphicon glyphicon-cog"></span>
                <span>设置</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
